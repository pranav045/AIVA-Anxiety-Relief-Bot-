<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anxiety Relief Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1A202C;
            color: white;
            background-image: url('https://images.pexels.com/photos/325944/pexels-photo-325944.jpeg');
            
        }
        .user-message {
            background-color: #2D3748;
            border-radius: 1rem;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #2C5282;
            border-radius: 1rem;
            align-self: flex-start;
        }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #64FFDA;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto p-4 max-w-3xl h-screen flex flex-col">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-teal-400 mb-2">AIVA - Anxiety Relief Bot</h1>
            <p class="text-gray-400">I'm here to help you manage anxiety and stress</p>
        </div>

        <!-- Chat Messages Container -->
        <div id="chat-messages" class="flex-1 overflow-y-auto mb-4 space-y-3 flex flex-col"></div>

        <!-- Input Area -->
        <div class="mt-auto">
            <!-- Response Mode Toggle -->
            <div class="flex items-center mb-2">
                <span class="text-gray-400 mr-2">Response Mode:</span>
                <select id="response-mode" class="bg-gray-700 text-white p-1 rounded">
                    <option value="sync">Instant</option>
                </select>
            </div>

            <!-- Input Form -->
            <div class="flex space-x-2">
                <input
                    type="text"
                    id="user-input"
                    placeholder="Type your message..."
                    class="flex-1 p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-teal-500"
                />
                <button
                    id="send-button"
                    class="p-3 bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition-colors"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
